<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="EjemploFormulario" method="post" action="mailto:raul.rodriguez@universidadeuropea.es">
        <fieldset>
            <legend align="center">Registro Evento Intel VS AMD</legend>
            <fieldset>
                <legend>Datos Personales</legend>
                Nombre: <input type="text" name="" id="">
                <br><br> Apellido <input type="text" name="" id="" required>
                <br><br> Apellido <input type="text" name="" id="" required>
                <br><br> Telefono <input type="tel" name="" id="">
                <br><br> Dirección Postal <input type="text" name="" id="" required>
                <br><br> EMAIL: <input type="email" name="" id="">
                <br><br> Fecha de Nacimiento <input type="date" name="" id="" required>
                <br><br> DNI <input type="text" name="" id="" maxlength="10" required>
            </fieldset>
            <fieldset>
                <legend>Datos Estudiante</legend>
                Numero de expediente <input type="text" name="" id="" maxlength="8">
                <br><br> Titulación que Estudias <input list="Titulación">
                <datalist id="Titulación">
                        <option value="DAW">DAW</option>
                        <option value="DAM">DAM</option>
                        <option value="ASIR">ASIR</option>
                        <option value="A3D">A3D</option>
                    </datalist>
            </fieldset>
            <fieldset>
                <legend>Genero</legend>
                <input type="radio" name="genero" id="" value="H">Hombre
                <input type="radio" name="genero" id="" value="M">Mujer
                <input type="radio" name="genero" id="" value="O">Otro

            </fieldset>
            <fieldset>
                <legend>Otra Información</legend>
                Pasword: <input type="password" minlength="4" maxlength="8">
                <br><br>Repetir Pasword: <input type="password" minlength="4" maxlength="8">
                <br><br>Introducir Acreditación: <input type="file" name="adjunto" type=".jpg .png .pdf">

            </fieldset>
            <br>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="BORRAR">
        </fieldset>
        </fieldset>
    </form>
</body>

</html>
