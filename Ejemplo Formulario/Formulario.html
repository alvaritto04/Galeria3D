<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form name="FORMULARIO" method="post" action="mailto:raul.rodriguez@universidadeuropea.es">
        <!--Input nos permite introducir infromación en nuestro formulario
           Tiene etiqueta de apertura pero no de cierre, podemos introducir de todo-->
        Nombre <input type="text">
        <p>Apellido <input type="text"></p>
        <p>FECHA DE LA CITA MEDICA <input type="date" name="fecha" id=""></p>
        <p>EMAIL <input type="email" name="" id=""></p>
        <p>TELEFONO <input type="tel" name="" id=""></p>

        <input type="submit" value="Clikea Aqui">
        <input type="reset" value="BORRAR">
        <!--Borra se itiliza para borra la info de dentro de los cuadros de texto-->
        <p>CONTRASEÑA <input type="password" name="" id=""></p>

        <hr> Sistemas Operativos:
        <input type="radio" name="SO" value="Windows" id="">Windows
        <input type="radio" name="SO" value="Linux" id="">Linux
        <input type="radio" name="SO" value="MacOS" id="">MacOS
        <p> Titulacones:</p>
        <input type="checkbox" name="Titulación" value="ESO" id="">ESO
        <input type="checkbox" name="Titulación" value="BACHILLER" id="">BACHILLER

    </form>
