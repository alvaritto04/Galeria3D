<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class.css">
    <title>Ejemplo id</title>
</head>

<body>
    <!--
        CLASSS: es un identificador que a diferencia del id, podemos utilizarlo en varios y 
        diferentes etiquetas / elementos de nuestra web.
        En html lo representamos como class="nombre de la clase y en css lo representamos como ."
    -->

    <div class="pokemon">
        Charmander
    </div>
    <div class="electrico">
        Pikachu
    </div>
    <div class="planta">
        Bulbasur
    </div>
    <div class="agua">
        Squirtel
    </div>
    <p class="pokemon">
        Esto es un ejemplo de aplicar una clase a otro elemento
    </p>

</body>

</html>
